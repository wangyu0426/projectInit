<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Veriface</title>
    <meta name="description" content="Veriface Manager Application"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <style>
        /* load the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <link rel="stylesheet" href="/app/content/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/app/content/css/initial.css"/>
    <link rel="stylesheet" href="/app/lib/ui/nouislider.min.css"/>
    <link rel="stylesheet" href="/app/lib/ui/ng-tags-input.css" />

    <link rel="stylesheet" href="/app/lib/ui/angular-ui-select.css" />

    <link rel="stylesheet" href="/app/lib/ui/select.css" />
    <link rel="stylesheet" href="/app/lib/ui/hotkeys.css" />
    <link rel="stylesheet" href="/app/lib/ui/animate.css" />
    <link rel="stylesheet" href="/app/lib/ui/angular-object-diff.css" />
    <link rel="stylesheet" href="/app/lib/ui/jsondiffpatch-formatters.css" />

    <link rel="stylesheet" href="/app/lib/froala/css/froala_editor.pkgd.min.css" type="text/css" />
    <link rel="stylesheet" href="/app/lib/froala/css/froala_style.min.css" type="text/css" />

    <!-- Froala Editor dependancies -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

    <script id="fr-fek">try{(function (k){localStorage.FEK=k;t=document.getElementById('fr-fek');t.parentNode.removeChild(t);})('zc1QXIa2QZe1UOXATEX==')}catch(e){}</script>
</head>
<body ng-class="{
        'touch-enabled': $root.isTouchDevice,
        'allow-hover no-touch': !$root.isTouchDevice,
        'skin-1' : $root.isDarkMenuOn
    }">
    
    <div ng-if="$root.session" ng-include="'/app/layout/shell.html'"></div>

    <div id="splash-page" ng-hide="$root.isAppLoaded">
        <div id="loading-bar-spinner">
            <span class='spinner-icon'></span>
        </div>
        <div id="splash-box">
            <img id="splash-logo"  src="./app/content/images/logo-big.png" alt="Veriface">
            <!--big img scaling down so retina version shouldn't be needed-->

        </div>
    </div>

    <script>
        window.name = 'Veriface_App';
    </script>


    <!-- build:js app/dist/scripts/lib.js -->
    <script type="text/javascript" src="app/lib/jquery-2.0.3.js"></script>

    <!-- /include --><!-- endbuild -->
    <!-- build:js app/dist/scripts/template.js -->
    <script type="text/javascript" src="app/templates.js"></script>
    <!-- endbuild -->
