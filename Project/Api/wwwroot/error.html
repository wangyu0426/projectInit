<body class="page page-template-default">
<div class="wrap" role="document">
	<div class="content">
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12" id="logoContainer"> <div id="logo"></div> </div>

		</section>

		<div class="inner-container">

							<h2 style="color: #1e7dc8;">Veriface is unavailable for a short while</h2>

						<!-- /.section-header -->
					</div>
					<!-- /.row -->

						<!-- picture -->
						<section class="col-xs-6 col-sm-6 col-md-6">
