<div class="feed-entry">
    <div class="feed-entry-row ">
        <div class="feed-entry-col-user">
            <div>
                <div ng-if="vm.dto.AssignedTo">
                    <mtk-member-avatar member-name="vm.dto.AssignedTo" member-id="vm.dto.MemberId"></mtk-member-avatar>
                </div>
                <div ng-if="!vm.dto.AssignedTo">
                    <div class="user-initial-badge" data-original-title="Unassigned" mtk-tooltip>
                        <span> </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed-entry-col-body ">
            <div class="feed-entry-title clearfix">

                <div class="pull-left padding-bottom-4">
                    <i class="{{vm.icon}} icon-large"></i>
                    <a href="#/{{vm.typeUrl()}}/card/{{vm.dto.LinkId}}" class="DarkGrey">
                        <span ng-if="vm.dto.Title"> {{vm.dto.Title | cut:true:30:'...'}} </span>
                    </a>
                </div>

                <div class="pull-right hidden-xs">
                    <span ng-if="vm.dto.NextActionDueDate && !vm.dto.CompletedOn"
                            ng-class="vm.dueDateClass()">
                        <i class="icon-calendar-empty "></i>
                        <time>{{vm.dto.NextActionDueDate | date:'shortDate'}}</time>
                    </span>
                    <span ng-if="vm.dto.CompletedOn">
                        <i class="icon-calendar-empty "></i>
                        <time>{{vm.dto.CompletedOn | date:'shortDate'}}</time>
                    </span>
                </div>
            </div>

            <div>
                <!-- inspection -->
                <span ng-if="vm.dto.StartTime && vm.dto.Status === 'Scheduled'">
                     Scheduled for
                    <time>{{vm.dto.StartTime | timeString}}</time> <i class="icon-time "></i>
                </span>
                <span ng-if="vm.status && vm.status !== 'Scheduled'">
                     {{vm.status}}
                </span>

                <div class="clearfix mgt-8">
                    <div class="pull-left text-muted small mgt-3" ng-if="vm.showProperty">
                       {{vm.dto.LotReference}}
                    </div>
                    <div class="pull-right hidden-xs">
                        <mtk-labels labels="vm.dto.Labels" type="vm.dto.LinkType"></mtk-labels>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
