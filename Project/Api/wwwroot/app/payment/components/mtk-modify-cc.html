<div>
    <h2 class="margin-left-12"> Modify your credit card </h2>
    <p class="v-space-12"></p>
    <mtk-form id="creditForm">
        <mtk-cc-payment model="vm.newCreditCard"></mtk-cc-payment>

        <div class="form-final-actions-container mgt-24" >
            <div class="btn-block">
                <button class="btn btn-primary pull-right"
                        ng-click="vm.save()" type="submit">
                    <i class="icon icon-save "></i>
                    Save
                </button>
                <button class="btn btn-default pull-right mgr-6"
                        ng-click="vm.cancel()"
                        type="button">
                    <i class="icon icon-remove "></i>
                    Cancel
                </button>
            </div>
        </div>
    </mtk-form>
</div>
