<mtk-form class="form-full-width">
    <div class="row">
        <div class="subscription-details col-xs-10">
            <div class="mgl-24" ng-show="vm.isLoading">
                <span><i class="icon-spin icon-refresh"></i></span>
            </div>
        </div>
        <div class="v-space-16 clearfix"></div>
        <div class="payment-details col-xs-10">
            <h2>
                Payment Details
                <div class="toolbar">
                    <a class="btn btn-default pull-right" title="Modify" ng-click="vm.modifyCCDetails()" ng-disabled="vm.subscription.isBillingSystemDown">
                       <!--ng-show="vm.newCreditCard == null && vm.newSubscription == null">-->
                        <i class="icon-pencil bigger-110"></i>
                        Modify &nbsp;
                    </a>
                </div>
            </h2>
            <div class="mgl-24" ng-show="vm.isLoading">
                <span><i class="icon-spin icon-refresh"></i></span>
            </div>
            <span class="payment-details-wrapper"  ng-hide="vm.isLoading">
                <mtk-form-row label="Credit card">
                    <p ng-show="!vm.subscription.cards || vm.subscription.cards.length <=0 ">
                        No credit card on record </p>
                    <p ng-show="vm.subscription.cards  && vm.subscription.cards.length > 0">
                        {{vm.subscription.cards[0].type}} card with number ending in {{vm.subscription.cards[0].last4}}
                        &nbsp; Expiry: {{vm.subscription.cards[0].exmtkonth}} / {{vm.subscription.cards[0].expYear}}
                    </p>
                </mtk-form-row>
                <mtk-form-row label="Invoices sent to" ng-hide="!vm.subscription.billingEmails ||vm.subscription.billingEmails.length < 0">
                    <p ng-repeat="email in vm.subscription.billingEmails">
                        {{email}}  </p>
                </mtk-form-row>
            </span>
        </div>
    </div>
</mtk-form>
