<div class="pageContainer" ng-controller="propertyListController as vm">
    <div class="abovePagePanels">
        <h1>{{vm.pageTitle}}</h1>      

    </div>
    <div class="pagePanelContainer">
        <div class="pagePanel pagePanel-with-grid" style="">
            <mtk-grid grid-tabs="vm.gridTabs"
                     selected-ids="vm.selectedIds"
                     enable-search
                     enable-filter
                     selected-tab="{{vm.selectedTab}}"/>
        </div>
    </div>
</div>
