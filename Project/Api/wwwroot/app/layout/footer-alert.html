<div  ng-controller="footerAlertController as vm">
    <div class="alert no-margin-bottom closeable" ng-repeat=" a in vm.alerts" ng-class="a.alertClass">
        <button type="button" class="close">
            <i class="icon-remove"></i>
        </button>
        <i class="icon-large " ng-class="a.iconClass"></i> &nbsp;
        <strong>{{a.title}}</strong> &nbsp;
        <span >{{a.msg}}</span>
    </div>
</div>
