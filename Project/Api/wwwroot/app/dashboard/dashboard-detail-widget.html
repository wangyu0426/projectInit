<a ng-href="{{widget.href}}" class="hidden-wrapper-link"></a>
<div class="widget-icon" xxng-show="!!widget.icon" ng-class="{'navy': !widget.compliment}">
    <i class="{{widget.icon}} " ng-class="{'icon-large': widget.isBig}"></i>
</div>
<div class="widget-title">
    {{widget.title}}
</div>
<div class="content-container clearfix  padding-hbase " ng-if="!widget.compliment">
    <!--<div class="corner-box-with-shadow  muted " ng-show="!!widget.icon" style="">-->
        <!--<i class="{{widget.icon}} navy " ></i>-->
    <!--</div>-->
    <table class="table-vertical-align-top width-100" ng-if="vm.isShowingDetails">
        <tr>
            <td class=" text-right" style="width:33%">
           <span class="featureNumber ">
             {{widget.featureNumber | shortNumber: 0}}<span ng-show="widget.isPercent" class="smaller">%</span>
            </span>
            </td>
            <td   style="padding-left:6px; vertical-align: middle;" class="" ng-class="{'small': vm.isShowingDetails}">
                {{widget.featureLabel}}
            </td>
        </tr>
        <tr ng-repeat="value in widget.Values" class="" ng-if="(value.Percent > 0 || value.Quantity > 0)">
            <td class=" text-right"  ng-if="widget.isPercent">
                <span class=" text-{{value.AlertLevel}}">
                {{value.Percent | shortNumber: 0}}<span  class="smaller">%</span>
                </span>
            </td>
            <td class=" text-left" style="padding-left:6px;" ng-if="widget.isPercent">

                 <span class=" text-{{value.AlertLevel}}" >
                {{value.Label}}
                </span>

                 <span >
                    ({{value.Quantity}})
                </span>
            </td>
            <td class=" text-right" ng-if="!widget.isPercent" style="min-width:33%;">
                <span class=" text-{{value.AlertLevel}}">
                {{value.Quantity | shortNumber: 0}}
                </span>
            </td>
            <td class=" text-left"  ng-if="!widget.isPercent" style="padding-left:6px;">

                 <span class=" text-{{value.AlertLevel}}" >
                {{value.Label}}
                </span>
            </td>
        </tr>
    </table>

    <div ng-if="!vm.isShowingDetails" class="text-center block-center">


           <div class="featureNumber ">
             {{widget.featureNumber | shortNumber: 0}}<span ng-show="widget.isPercent" class="smaller">%</span>
            </div>

        <div   class=" text-muted ">
            {{widget.featureLabel}}
        </div>


    </div>

</div>
<div class="content-container text-center" ng-if="widget.compliment">
    <!--<div class="corner-box-with-shadow  muted " ng-show="!!widget.icon" style="">-->
        <!--<i class="{{widget.icon}} " ></i>-->
    <!--</div>-->
    <span class="compliment">{{widget.compliment}}</span>
</div>
