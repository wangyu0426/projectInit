<div class="date-picker-container">
    <div class="input-group">
        <mtk-datepicker-input model="model" ng-show="typeInUse == type.input" ng-disabled='ngDisabled()' validate="validate"></mtk-datepicker-input>
        <input type="text" name="calendar" readonly value="{{model | date:'shortDate'}}" ng-show="typeInUse == type.calendar" class="form-control date-picker" ng-disabled='ngDisabled()'>
        <span class="input-group-btn">
            <button type="button" tabindex="-1" class="btn btn-light" ng-disabled='ngDisabled()'>
                <i class="icon-calendar"></i>
            </button>
        </span>
    </div>
</div>
