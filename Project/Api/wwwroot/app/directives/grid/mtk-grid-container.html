<div class="">
    <div id="grid-tab-container" ng-class="{'bordered': border}">
        <ul id="grid-tab-nav-dropdown" class="  nav nav-tabs width-100 pull-left"  style="display: none;"
            ng-class="{'space-for-search-box': enableSearch}">
            <li class="active">
                <a href="" role="tab">
                    <i ng-if="currentTab.icon" class="{{currentTab.icon}} icon-large"></i>
                    {{currentTab.title}}
                </a>
            </li>
            <li>
                <a href="" class="btn no-margin-bottom" data-toggle="dropdown">
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="tab in tabs" ng-class="{active: tab.active}">
                        <a href="" role="tab" ng-click="select(tab)">
                            <i ng-if="tab.icon" class="{{tab.icon}} icon-large"></i>
                            {{tab.title}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul id="grid-tab-nav-tabs" class="nav nav-tabs width-100 pull-left no-wrap" style="visibility: hidden;"
            ng-class="{'space-for-search-box': enableSearch}">
            <li ng-repeat="tab in tabs" ng-class="{active: tab.active}">
                <a href="" role="tab" ng-click="select(tab)">
                    <i ng-if="tab.icon" class="{{tab.icon}} icon-large"></i>
                    {{tab.title}}
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content" ng-transclude></div>
</div>
