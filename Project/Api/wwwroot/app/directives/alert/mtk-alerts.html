<div class="alert contact-alert" ng-class="{'alert-warning': priority == 'Warning', 'alert-info': priority == 'Info'}">
    <button type="button" class="close" data-dismiss="alert">
        <i class="icon-remove"></i>
    </button>
    <div class="alert-for">
        <i class="icon-large"
           ng-class="{'icon-alert-warning': priority == 'Warning', 'icon-alert-info': Priority == 'Info'}"></i> &nbsp;
           <div class="pull-right" ng-transclude>        </div>
    </div>
</div>
