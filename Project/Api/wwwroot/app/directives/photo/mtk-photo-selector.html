<div class=" position-r photo-list-container" >
    <ul class="no-padding no-margin " ng-sortable="sortableOptions">
        <li ng-repeat="photo in model" class="photo-container-thumb  border-dark photo-background z0" ng-class="{'sortable':sortable === undefined || sortable === 'true'}"
            
            style="background-image: url('{{getLittleSrc(photo)}}');">
            <span ng-click="remove($index)" ng-if="removable === undefined || removable === 'true'" class="font-size-13 img-circle text-center number-overlay-removable number-overlay number-overlay-{{$index+1}}"></span>
            <span ng-if="removable === 'false'" class="font-size-13 img-circle text-center number-overlay number-overlay-{{$index+1}}"></span>
        </li>
    </ul>
    <ul class="no-padding no-margin" ng-show="(!maxSelection || model.length < maxSelection) && !!!hideAddBtn">
        <li class="block-center text-center padding-v26 border-dashed-dark photo-container-thumb cursor-pointer" ng-click="lightboxList()">
        
            <a class="margin-top-16">Add images</a>
        </li>
    </ul>
</div>
