<div class="">
    <div class="tab-container right-pane-tabset-container">
        <ul class="nav nav-pills" role="tablist">
            <li ng-repeat="tab in tabs" ng-class="{active: tab.isActive}">
                <a href="" role="tab" ng-click="select(tab)" class="no-wrap">
                    <i class="{{tab.icon}}"></i>
                    <span class="tab-title hidden-sm hidden-xs">{{tab.title}}</span>
                </a>
            </li>
            <li ng-if="tabs.length == 1" style="display:none; visibility: hidden;">
                <a href="" >
                </a>
            </li>
        </ul>
        <div class="tab-content" ng-transclude>
        </div>
    </div>
</div>
