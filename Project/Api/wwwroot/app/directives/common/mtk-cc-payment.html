<div>
    <mtk-form-row label="Name">
            <mtk-input model="model.cardName" placeholder="Name on credit card" name="cardName"
                      data-stripe="name" required></mtk-input>
    </mtk-form-row>
    <mtk-form-row label="Card number">
        <span class="has-feedback" ng-class="{'has-success': numberIsValid}">
            <mtk-input model="model.cardNumber" placeholder="Credit card number" name="cardNumber"
                      data-stripe="number" required></mtk-input>
            <i class="icon-ok-sign form-control-feedback"  ng-show="numberIsValid"></i>
            <p ng-if="model.cardType && model.cardType !== 'Unsupported' ">Card is a <strong class="blue">{{model.cardType}}</strong></p>
            <p ng-if="model.cardType === 'Unsupported' " class="text-warning">Card number looks invalid or not accepted</p>

        </span>
    </mtk-form-row>

    <mtk-form-row label="Expiry / CVC">
        <mtk-input model="model.cardExpiry" placeholder="MM / YYYY" name="cardExpiry" required style="width:120px;display:inline-block;"></mtk-input>
        <input type="hidden" name="cardExpiryMonth" data-stripe="exp-month">
        <input type="hidden" name="cardExpiryYear" data-stripe="exp-year">
        <mtk-input model="model.cardCvc" placeholder="CVC" name="cardCvc" data-stripe="cvc" required style="width:70px;display:inline-block;margin-left:2em;"></mtk-input>
    </mtk-form-row>
</div>
