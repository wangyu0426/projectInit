<div class=" tab-container" ng-class="{'bordered': border}">
    <ul class="nav nav-tabs tabs-white" role="tablist">
        <li ng-repeat="tab in tabs" ng-if="!tab.isHidden" ng-class="{active: tab.isActive, 'grid-tab' : tab.isGridTab }">
            <a href="" role="tab" ng-click="select(tab)">
                <span ng-if="tab.isBetaFeature" mtk-beta-feature><span ng-bind-html="tab.title"></span></span>
                <span ng-if="!tab.isBetaFeature" ng-bind-html="tab.title"></span>
            </a>
        </li>
    </ul>

    <div class="tab-content" ng-transclude>
    </div>
</div>
