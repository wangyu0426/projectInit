    <div class="form-final-actions-container row">
        <div class="col-sm-3 col-xs-4 space">&nbsp;</div>
        <div class="col-xs-8 button-col">
            <button class="btn btn-primary btn-lg pull-right"
                    ng-click="internalSave($event)"
                    ng-disabled="isDisabled"
                    mtk-enabled-if-edit-allowed
                    type="submit">
                <i class="icon {{ saveIcon }}"></i>
                {{saveLabel}}
            </button>


            <button class="btn btn-default btn-lg pull-right mgr-6"
                    type="button"
                    ng-click="myCancel()"
                    ng-if="showCancel">
                <i class="icon icon-remove "></i>
                Cancel
            </button>
            <div  ng-transclude>
            </div>

        </div>
        <div class="col-sm-1 hidden-xs space">&nbsp;</div>
    </div>
