<div class="btn-group mtk-radio" ng-class="{'focused':focused, 'disabled':ngDisabled() }">
    <button type='button'
            tabindex="{{$index > 0 ? -1:0}}"
            class="btn btn-default {{buttonClass}}"
            ng-repeat="option in options"
            ng-class='{active: isActive(option)}'
            ng-click='activate(option)'
            ng-disabled='ngDisabled()'>
            <i class="icon icon-ok" ng-hide="!isActive(option)" ng-if="options.length <= 2 || hasIcon" ></i>
        <span ng-bind-html="getText(option)"></span>
    </button>
</div>
