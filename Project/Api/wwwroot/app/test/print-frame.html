<!DOCTYPE html>
<html>
<head>
    <title>PropertyMe</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Expires" content="0"/>
</head>
<body>
    <iframe id="pdfFrame" width="100%" height="300"></iframe>
    <script type="text/javascript">

        window.addEventListener('message', print, false);

        window.frames['pdfFrame'].src = window.location.hash.replace('#', window.location.origin + '/');

        function print(event)
        {
            if (event.origin.match(/https:\/\/\S*\.propertyme\.com/g)) {
                window.frames['pdfFrame'].contentWindow.print();
            }
        }
    </script>
</body>
</html>
