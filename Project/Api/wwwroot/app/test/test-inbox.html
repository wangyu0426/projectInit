<section  class="pageContainer" ng-controller="testInboxController as vm">

    <div class="abovePagePanels">
        <h1>Inbox (test)</h1>
        <a class="btn btn-default" ng-click="vm.moveToSpam()" ng-if="vm.currentTab.title ==='Inbox'" ng-disabled="vm.selectedIds.length == 0">Move to Spam</a>
        <a class="btn btn-default" ng-click="vm.moveToInbox()" ng-if="vm.currentTab.title ==='Spam'" ng-disabled="vm.selectedIds.length == 0">Move to Inbox</a>
    </div>
    <div class="pagePanelContainer">
        <div class="pagePanel pagePanel-with-grid" style="">
            <mtk-grid grid-tabs="vm.gridTabs" selected-ids="vm.selectedIds" selected-tab="{{vm.selectedTab}}" current-tab="vm.currentTab"/>
        </div>
    </div>

</section>
