<section class="pageContainer" ng-controller="testMapController as vm">
    <div class="abovePagePanels"><h1>Maps</h1></div> <div class="pagePanelContainer"><div class="pagePanel">

    <h2>mtk-map-pick</h2>
    <mtk-form>
        <p>.</p>

        <h2>Example</h2>
        <mtk-form-row label="Select a latitude and longitude">




            <mtk-map-pick latitude="vm.latitude" longitude="vm.longitude"></mtk-map-pick>


        </mtk-form-row>

<mtk-form-row>
    Latitude <input ng-model="vm.latitude"/><BR>
    Longitude <input ng-model="vm.longitude"/><BR>
    <strong>vm.latitude is: {{vm.latitude |  shortNumber}}</strong><BR>
    <strong>vm.longitude is: {{vm.longitude}}</strong>
</mtk-form-row>

        <h4>Syntax:</h4>
        <pre> &lt;mtk-map-pick latitude="vm.latitude" longitude="vm.longitude"&gt;&lt;/mtk-map-pick&gt;</pre>
    </mtk-form>
</div></div></section>
