<section ng-controller="testDocumentList as vm" class="pageContainer">

    <div class="abovePagePanels"><h1>mtk-document-list</h1></div> <div class="pagePanelContainer"><div class="pagePanel">

    <p>Document List directive. Does not show anything until bound with a valid entity.</p>

    <h3>Example</h3>
    <mtk-form style="overflow:visible">

        <mtk-form-row label="Select a property">
            <mtk-lookup model="vm.propertyId" source="vm.properties"></mtk-lookup>
            <strong>vm.selected is: {{vm.propertyId}}</strong>
        </mtk-form-row>

        <mtk-form-row label="Feed">
            <mtk-document-list entity-type="lot" entity-id="vm.propertyId"/>
        </mtk-form-row>


    </mtk-form>
    <h3>Syntax:</h3>
    <pre>&lt;mtk-document-list entity-type="lot" entity-id="vm.selectedId"/&gt;</pre>
</div></div></section>
