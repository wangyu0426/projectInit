<section class="pageContainer" ng-controller="testLookupController as vm">
    <div class="abovePagePanels"><h1>Test of lookup (select) controls</h1></div> <div class="pagePanelContainer"><div class="pagePanel">
    <p>
        <a class="bigger-125" href="/#/test/lookup/{{vm.selectedFolioId}}?OwnershipId={{vm.selectedOwnershipId}}">Reload the page with this pre-selected: {{vm.selectedOwnershipId}}</a>
        <br><br><br>
    </p>
    <mtk-form>
        <mtk-form-row label="Ownerships">
            <mtk-lookup-ownership ownership-id="vm.selectedOwnershipId"
                                  folio-id="vm.selectedFolioId"
                                  on-update="vm.updateOwnershipValue(ownershipId)"
                                  placeholder="select ownership"
                                  include-default="true"
            >
            </mtk-lookup-ownership>
        </mtk-form-row>
    </mtk-form>
</div></div></section>
