<section ng-controller="testQifImport as vm" class="pageContainer">
    <div class="abovePagePanels">
    <h1 class="">
        {{vm.title}}
    </h1></div>
    <div class="pagePanelContainer"><div class="pagePanel">
    <style>

        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select a QIF bank statement file';
            display: inline-block;
            background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 3px;
            padding: 5px 8px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 400;
            font-size: 10pt;
        }
        .custom-file-input:hover::before {
            border-color: black;
        }
        .custom-file-input:active::before {

        }

    </style>
    <div class="row">
        <div class="col-xs-12">
            <mtk-form >
                <mtk-form-row label="" >
                    <input id="importFile"
                            placeholder="Bank statement file"
                            type="file"
                            class="custom-file-input"/>
                </mtk-form-row>

                <mtk-form-footer on-save="vm.save()"></mtk-form-footer>
            </mtk-form>
        </div>
    </div>

    <h2 class="">
        All bank statements
    </h2>
    <mtk-grid grid-tabs="vm.gridTabs" selected-ids="vm.selectedIds" enable-search/>
</div></div></section>
