<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="utf-8" />
		<title>Veriface</title>

		<meta name="description" content="Veriface Error Page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			@font-face {
				font-family: 'Open Sans';
				font-style: normal;
				font-weight: 400;
				src: local('Open Sans'), local('OpenSans'), url(a/assets/font/cJZKeOuBrn4kERxqtaUH3T8E0i7KZn-EPnyo3HZu7kw.woff) format('woff');
			}
			body {
				font-family: "Open Sans", Arial, Helvetica, sans-serif;
				font-size: 13px;
				background-color: rgb(20,205,235);
				color:  #fff;
				padding: 30px;
				text-align: center;
			}
			a:link, a:visited {
				color: #fff; /*  could be rgb(110,110,110);   */
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			#logoContainer {
				position: relative;
				width: 100%;
				display: block;
				margin: 0 0 0 20px;
			}
			#logo {
				width:  400px;
				height: 150px;
				display: block;
				margin: auto;
				background-repeat: no-repeat;
				background-size: contain;
				background-image: url(http://static.squarespace.com/static/53325c85e4b0f4d70948b1d4/t/534f74c3e4b073dfbc7af72e/1401749971158/?format=400w);
			}
			#content {
				display: block;
				margin: auto;

			}
			#footer {
				position: fixed;
				bottom:  0px;
				display:block;
				margin: 0 -30px;
				padding: 30px 0;
				width: 100%;
				text-align: center;
			}
			p {text-align: center;}
			h2 {margin-bottom: 40px;}

		</style>

	</head>
	<body >
		<div id="logoContainer" >
			<div id="logo" ></div>
		</div>
		<div id="content">
            <h2>Apologies, we cannot find the page you are looking for</h2>
         
            <h3>This link may be out of date, or temporarily unavailable. Perhaps you just typed some random letters and hoped for the best, if so better luck next time :)</h3>
		</div>
		<div id="footer">
			<h2>
			<a href="http://www.Veriface.com">Visit our website</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="https://app.Veriface.com">Login to the app</a>
			</h2>
		</div>
	</body>
</html>
